<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Script meteo</title>
	<link rel="stylesheet" href="css/meteo.css">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src="js/script.js"></script>
	
</head>

<body>

	<div class="container">
		<div class="titolo">
			<h1 class="testo">What's the weather like?</h1>
		</div>
		<div class="row_big">
			<div class="row">
				<table id="tableCurrent">
					<tr>
						<th>City</th>
						<th>Temperature</th>
						<th>Weather</th>	
						<th>Umidity</th>
						<th>Pressure</th>
						<th>Wind</th>
						<th>T.Max</th>
						<th>T.Min</th>
					</tr>
					<tr>
						<td id="city"></td>
						<td id="temp"></td>
						<td id="wea">
							<div id="description"></div>
							<div id="icon"><img id="wicon" src=""></div>
						</td>	
						<td id="hum"></td>
						<td id="pre"></td>
						<td id="wind"></td>
						<td id="max"></td>
						<td id="min"></td>
					</tr>
				</table>
			</div>
		<br>
		<div class="col-md-4">
			<input type="text" id="text_city" placeholder="City, Nation" autocomplete='off'
			onfocus="this.placeholder=''"
			onblur="this.placeholder='City, Nation'" />
			<input type="button" id="btn_search" value="Search" onclick="getCityWeather()"/>
			<input type="button" id="reset" onclick="resetTable()" value="Reset"/>
			<div class="col-md-4">
				<div id="divSearchCity">
				</div>
			</div>
		</div>
		</div>
	</div>
	</div>
	<div class="footer">
			<h4>Copyright by Marco Montevecchi - Fitstic 2019</h4>
		</div>
	</div>
</body>
</html>
